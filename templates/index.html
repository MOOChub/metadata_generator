<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Generator</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg m-2">
            <img id="logo" src="/static/images/moochub-logo.png" alt="MOOChub_logo" class="img-fluid m-3" style="width: 20%">
            <h1 class="mt-3">Metadata Tool</h1>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-3" id="howto">
            </div>
            <div class="col-6">
                <ul class="nav nav-tabs" id="general-tablist" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="search_tab" data-bs-toggle="tab" href="#search" role="tab" aria-controls="search" aria-selected="true">Search Frameworks</a>
                    </li>
                    <li>
                        <a class="nav-link" id="frameworks_tab" data-bs-toggle="tab" href="#frameworks" role="tab" aria-controls="frameworks" aria-selected="false">Explore Frameworks</a>
                    </li>
                </ul>
                <div class="tab-content" id="all_tab_content">
                    <div class="tab-pane show active" id="search" role="tabpanel" aria-labelledby="search" aria-label="search">
                        <h3 class="my-2">Search for a competency of field of study:</h3>
                        <input id="search_bar" class="form-control me-2" type="search" placeholder="Search for ..." >
                        <div class="form-check" id="search_domain">
                            <div class="row" id="search_domain_row">
                                <div class="col-3">
                                    <input class="form-check-input active" type="radio" id="search_all" name="select_search" value="all">
                                    <label for="search_all" class="me-2">All frameworks</label>
                                </div>
                            </div>
                        </div>
                        <div id="search_results">

                        </div>
                    </div>
                    <div class="tab-pane" id="frameworks" role="tabpanel" aria-labelledby="frameworks">
                        <div class="row">
                            <div class="col-4">
                                <label for="select-framework">Select a Framework</label>
                            </div>
                            <div class="col-4">
                                <select id="select-framework" name="framework">
                                </select>
                            </div>
                        </div>
                        <div class="row" id="framework_explorer">
                            <h2 id="headline-framework"></h2>
                            <div id="framework-structure" class="accordion"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="row" id="control-panel">
                    <div class="col-5">
                        <button id="write_json_button" class="btn" disabled="disabled">Write JSON</button>
                    </div>
                    <div class="col-4">
                        <button id="reset_button" class="btn">Reset</button>
                    </div>
                </div>
                <div class="row">
                    <h2>Selected Entries</h2>
                    <div id="list-selected-values-container"></div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3">
        <div class="container">
            <div class="row">
                <div class="col-4" id="credits">

                </div>
                <div class="col-4" id="creators">

                </div>
                <div class="col-4" id="funding">

                </div>
            </div>
        </div>
    </footer>
<script src="/static/js/bootstrap.js"></script>
<script src="/static/js/script.js" type="module"></script>
</body>
</html>
