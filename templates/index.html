<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Generator</title>
    <link rel="stylesheet" href="\static\style.css">
</head>
<body>

    <header class="header">
        <div id="header-left">
            <img id="logo" src="\static\images\moochub-logo.png" alt="MOOChub logo">
            <h1>Metadata Tool</h1>
        </div>
        <div id="header-right">
            <label id="search_label" for="search_text">Search:</label>
            <input type="text" id="search_text" placeholder="Search for...">
            <button id="search_button" onclick="start_search()">Submit</button>
        </div>
    </header>

    <div id="test-area"></div>

    <div id="main-container">
        <nav class="navigation">
            {% for line in documentation %}
                {{ line }}
            {% endfor %}
        </nav>

        <div id="sub-main-container">
            <div class="columns" id="column1">
                <div class="row-1">
                    <label for="select-framework">Select a Framework</label>
                    <select id="select-framework" name="framework" onchange="build_expendable_tree(this.value)">
                        <option value="def"> -- Select Framework -- </option>
                        {% for file in files %}
                            <option value="{{ file }}">{{ file }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="row-2">
                    <h2 id="headline-framework"></h2>
                    <div id="framework-structure">
                    </div>
                </div>
            </div>
            <div class="columns" id="column2">
                <div id="row-1" class="row-1">
                    <button id="write_json_button" disabled="disabled" onclick="write_json()">Write JSON</button>
                    <button id="reset_button" onclick="reset_selection()">Reset</button>
                </div>
                <div class="row-2">
                    <h2>Selected Entries</h2>
                </div>
                <div id="list-selected-values-container">
                </div>
            </div>
        </div>
    </div>
<script src="../static/script.js"></script>
</body>
</html>
